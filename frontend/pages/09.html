<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForFuture</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/main.js"></script>
</head>
<body data-barba="wrapper">
    <main data-barba="container" data-barba-namespace="survey">
        <div class="survey">
            <div class="survey-content">
                <h3 class="number">09/12</h3>
                <h2 class="question">Für wie Nachhaltig schätzt du dich ein?</h2>
                <div class="survey-details">
                    <p>
                        0 = Absolut gar nicht,<br />
                        10 = Sehr! Ich verzichte sogar auf‘s Flugzeug fliegen, um in den Urlaub zu kommen.
                    </p>
                    <div class="slider-container">
                        <span class="output">0</span>
                        <input data-state="sustainability-factor" class="slider" value="0" type="range" min="0" max="10" step="1">
                    </div>
                </div>
            </div>
            <div class="arrows">
                <a data-direction="backward" href="08.html">
                    <img class="left-arrow" src="../icons/arrow.svg">
                </a>
                <a data-direction="forward" href="10.html">
                    <img class="right-arrow" src="../icons/arrow.svg">
                </a>
            </div>
        </div>
    </main>
</body>
</html>
